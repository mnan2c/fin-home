<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" href="../plugins/bootstrap-3.3.7/favicon.ico">
    <title>登录认证</title>
    <link href="../plugins/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/bootstrap-3.3.7/signin.css" rel="stylesheet">

</head>
<body ng-app="app" ng-controller="LoginController">

<div class="container">

    <form class="form-signin" action="/loginPost" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <label class="sr-only">Username</label>
            <input class="form-control" value="" name="name" type="text" placeholder="Username" required autofocus/>
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <input class="form-control" value="" name="password" type="password" placeholder="Password" required/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/>Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>

</div>

</body>
</html>
